<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksforGeeks Survey Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <div class="start">
        <div class="border">
            <label>Name</label><br>
            <input type="text" placeholder="Enter your name" size="66"><br><br>
            <label>Email</label><br>
            <input type="email" placeholder="Enter your email" size="66"><br><br>
            <label>Age</label><br>
            <input type="text" placeholder="Enter your age" size="66"><br><br>
            <label>Which option best describes you?</label><br>

            <div class="select">
                <select id="position" name="position">
                    <option value="student">Student</option>
                    <option value="parent">Parent</option>
                    <option value="teacher">Teacher</option>
                </select><br><br>
            </div>

            <label>Would you recommed GeeksforGeeks to a friend?</label><br>
            <input type="radio" name=".">
            <label>Yes</label><br>
            <input type="radio" name=".">
            <label>No</label><br>
            <input type="radio" name=".">
            <label>Maybe</label><br><br>
            <label>Languages and Frameworks known</label><br>
            <input type="checkbox">
            <label>C</label><br>
            <input type="checkbox">
            <label>C++</label><br>
            <input type="checkbox">
            <label>C#</label><br>
            <input type="checkbox">
            <label>Java</label><br>
            <input type="checkbox">
            <label>Phyton</label><br>
            <input type="checkbox">
            <label>JavaScript</label><br>
            <input type="checkbox">
            <label>React</label><br>
            <input type="checkbox">
            <label>Angular</label><br>
            <input type="checkbox">
            <label>Django</label><br>
            <input type="checkbox">
            <label>Spring</label><br><br>
            <label>Any comments or suggestions</label><br>
            <textarea name="comment" id="comment" cols="65.5" rows="3"></textarea><br>

            <div class="submit">
                <input type="submit" class="submit" value="Submit">
            </div>


        </div>
    </div>
</body>

</html>
